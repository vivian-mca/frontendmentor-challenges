<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="[ card ] [ bg-neutral-100 br-20px text-align-center ]">
      <!-- this image is purely decorative so I am leaving the `alt` value empty -->
      <img src="./images/illustration-hero.svg" alt="" />

      <div class="[ card__content ] [ flow ] [ padding-32px ]">
        <h1 class="color-neutral-800">Order Summary</h1>
        <p
          class="[ card__subheader ] [ flow-exception-16px ] [ color-neutral-400 line-height-25px ]"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="[ card__pricing ] [ flex ] [ padding-16px br-11px bg-neutral-200 fs-14px ]"
        >
          <img src="./images/icon-music.svg" alt="" />
          <div
            class="[ card__pricing-details ] [ grid-gap ] [ margin-left-20px ]"
          >
            <p class="fw-900 color-neutral-800">Annual Plan</p>
            <p class="color-neutral-400">$59.99/year</p>
          </div>
          <!-- end .card__pricing-details -->
          <a class="[ link ] [ align-right ]" href="#">Change</a>
        </div>
        <!-- end .card__pricing -->

        <button data-type="primary" class="button">Proceed to Payment</button>
        <button data-type="transparent" class="button">Cancel Order</button>
      </div>
      <!-- end .card__content -->
    </main>
  </body>
</html>
